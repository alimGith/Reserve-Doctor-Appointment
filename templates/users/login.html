{% extends 'base.html' %}
{%block title%}login{%endblock%}
{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" name="password" required>
        
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register_user' %}" class="btn-info">Register as User</a> or <a href="{% url 'register_doctor' %}">Register as Doctor</a>.</p>
</div>
{% endblock %}
