<ul>
  <li><a href="{% url 'dashboard' %}">Home</a></li>
  {%comment%}
  {% if user.is_authenticated %}
      <li><a href="{% url 'logout' %}">Logout</a></li>
  {% endif %}
  {%endcomment%}
</ul>
<h2>اضافه کردن زمان خالی</h2>
<form method="POST">
  {% csrf_token %}
  <label for="start_time">Start Time:</label>
  {{ form.start_time }}
  <br><br>  
  <label for="end_time">End Time:</label>
  {{ form.end_time }}
  <br/><br>
  <button type="submit" style="background: #fcc9;">اضافه کردن</button>
  {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</form>
