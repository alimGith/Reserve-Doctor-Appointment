{%extends 'base.html'%}
{%block content%}
   <h1>Upload a prescription</h1>
       <form method="POST" enctype="multipart/form-data" action="{% url 'prescription_write' patient.id %}">
           {% csrf_token %}
           {{ form.as_p }}
           <button type="submit" class="btn btn-primary">Upload</button>
       </form>
{%endblock%}
